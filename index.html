<!DOCTYPE html>
<html lang="en" style="--bodyBg:white; --bodyColor:rgb(15, 77, 54); --bodyDimmed:rgba(15, 77, 54, 0.3); --bodyXDimmed:rgba(15, 77, 54, 0.1); --border:rgba(20, 108, 76, 0.15);">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.svg" />
    <link href="https://fonts.googleapis.com/css?family=Cousine:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scale</title>
  </head>
  <body class="font-sans dark:text-white dark:bg-[#121212]">
    <div id="app"></div>
    <script>
      (function() {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('color-schema') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
